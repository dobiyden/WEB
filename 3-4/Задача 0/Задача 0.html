<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
  </head>
  <body>

        <a class="navbar-brand" href="#">Navbar</a>

          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>

                aria-labelledby="navbarDropdownMenuLink"
              >

    <div class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide mb-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://cdn.lifehacker.ru/wp-content/uploads/2020/03/Depositphotos_5202035_l-2015_1583840326-e1583840349869.jpg"
              class="d-block w-100"
              alt="КОРГИ"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://media-be.chewy.com/wp-content/uploads/2021/05/27140116/Pug_FeaturedImage.jpg"
              class="d-block w-100"
              alt="МОПС"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.thehealthydogco.com/wp-content/uploads/2020/10/How-Big-Can-Huskies-Get_The-Healthy-Dog-Co-1-1080x675.jpg"
              class="d-block w-100"
              alt="ХАСКИ"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>
      <form class="form">
        <h1>Семинар 1</h1>
        <p class="mb-4">Форма для семинара 1</p>
        <div class="row">
          <div class="col-sm">
            <label for="name" class="form-label">Имя</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control mb-4"
            />

            <label for="tel" class="form-label">Телефон</label>
            <input type="tel" name="tel" id="tel" class="form-control mb-4" />

            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control mb-4"
            />
          </div>
          <div class="col-sm">
            <label for="select" class="form-label">Выпадающий список</label>
            <select name="select" id="select" class="form-select">
              <option value="1">Вариант 1</option>
              <option value="2">Вариант 2</option>
              <option value="3">Вариант 3</option>
            </select>

            <label class="form-label mt-4">Переключатели</label>
            <div class="form-check">
              <div>
                <input
                  type="radio"
                  name="radio"
                  class="form-check-input"
                  id="radio1"
                />
                <label for="radio1" class="form-check-label"
                  >Переключатель 1</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="radio"
                  class="form-check-input"
                  id="radio2"
                />
                <label for="radio2" class="form-check-label"
                  >Переключатель 2</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  name="radio"
                  class="form-check-input"
                  id="radio3"
                />
                <label for="radio3" class="form-check-label"
                  >Переключатель 3</label
                >
              </div>
            </div>

            <label class="form-label mt-4">Флажки</label>
            <div class="form-check">
              <input
                type="checkbox"
                name="check"
                class="form-check-input"
                id="check1"
              />
              <label for="check1" class="form-check-label">Флажок 1</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="check"
                class="form-check-input"
                id="check2"
              />
              <label for="check2" class="form-check-label">Флажок 2</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="check"
                class="form-check-input"
                id="check3"
              />
              <label for="check3" class="form-check-label">Флажок 3</label>
            </div>
          </div>
          <div class="col-sm">
            <label for="textarea" class="form-label">Текстовая область</label>
            <textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <input type="submit" value="Отправить" class="btn btn-primary mt-5" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
